<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>JavaScript</title>
    <script>
        var patient = {
            F: 'Фамилия',
            I: 'Имя',
            O: 'Отчество',
            BirthDate: new Date(1975, 6, 24),
            log: function () {
                console.log('Фамилия: ' + this.F + ' Имя: ' + this.I + ' Отчество: ' + this.O);
                console.log('Дата рождения: ' + this.BirthDate);
            }
        }
        patient.age = function () {
            let now = new Date();
            return now.getFullYear() - this.BirthDate.getFullYear();
        }
        patient.toString = function () {
            return 'Фамилия, имя, отчество: ' + this.F + ' ' + this.I + ' ' + this.O + ', возраст ' + this.age();
        }
    </script>
</head>

<body>
    <script>
        patient.log();
        patient.F = 'Иванов';
        patient.I = 'Петр';
        patient.O = 'Петрович';
        patient.log();
        console.log(patient);
        console.log(patient.age());

        alert(patient.toString())

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
